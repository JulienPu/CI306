<html >
    <head>
        <title>Slicebox - 3D Image Slider</title>
		<link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="<?php echo base_url('application/public/index')?>/css/demo.css" />
		<link rel="stylesheet" type="text/css" href="<?php echo base_url('application/public/index')?>/css/slicebox.css" />
		<link rel="stylesheet" type="text/css" href="<?php echo base_url('application/public/index')?>/css/custom.css" />
		<script type="text/javascript" src="<?php echo base_url('application/public/index')?>/js/modernizr.custom.46884.js"></script>
	</head>
	<body>
		<div class="container">

			<div class="wrapper">

				<ul id="sb-slider" class="sb-slider">
				<?php foreach ($category as $v):?>

					<li>
						<a href="" target="_blank"><img src="<?php echo base_url('application/public/index')?>/images/<?php echo $v['cid']?>.jpg" alt="image<?php echo $v['cid']?>"/></a>
						<div class="sb-description">
							<h3><?php echo $v['cname']?></h3>
						</div>
					</li>
				<?php endforeach ?>
				</ul>

				<div id="shadow" class="shadow"></div>

				<div id="nav-arrows" class="nav-arrows">
					<a href="#">Next</a>
					<a href="#">Previous</a>
				</div>

			</div><!-- /wrapper -->

		</div>
		<!-- JS已经加载 -->
		<script type="text/javascript" src="<?php echo base_url('application/public/index')?>/js/jquery.slicebox.js"></script>
		<script type="text/javascript">
			$(function() {
				
				var Page = (function() {

					var $navArrows = $( '#nav-arrows' ).hide(),
						$shadow = $( '#shadow' ).hide(),
						slicebox = $( '#sb-slider' ).slicebox( {
							onReady : function() {

								$navArrows.show();
								$shadow.show();

							},
							orientation : 'r',
							cuboidsRandom : true,
							disperseFactor : 30
						} ),
						
						init = function() {

							initEvents();
							
						},
						initEvents = function() {

							// add navigation events
							$navArrows.children( ':first' ).on( 'click', function() {

								slicebox.next();
								return false;

							} );

							$navArrows.children( ':last' ).on( 'click', function() {
								
								slicebox.previous();
								return false;

							} );

						};

						return { init : init };

				})();

				Page.init();

			});
		</script>
	</body>
</html>
